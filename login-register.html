<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LifeCycle | Login & Register</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <link rel="stylesheet" href="theme.css"/>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('elderlyimage.png') no-repeat center center fixed;
      background-size: cover;
      color: #333;
    }

    header {
      background-color: rgba(255, 255, 255, 0.95);
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .logo {
      font-size: 1.8em;
      font-weight: bold;
      color: #5C4D7D;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
    }

    nav a {
      text-decoration: none;
      color: #5C4D7D;
      font-weight: 500;
    }

    #login-section {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 80px 20px;
      min-height: 80vh;
    }

    .container {
      background: rgba(255, 255, 255, 0.95);
      padding: 40px;
      border-radius: 20px;
      max-width: 450px;
      width: 100%;
      box-shadow: 0 12px 30px rgba(0,0,0,0.15);
      animation: fadeIn 1s ease;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #4d3e69;
    }

    label {
      display: block;
      margin: 15px 0 5px;
      font-weight: 500;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"],
    select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 10px;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      margin-top: 20px;
      padding: 12px;
      border: none;
      background: #5C4D7D;
      color: #fff;
      font-weight: bold;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #4a3c61;
    }

    .form-container a {
      color: #5C4D7D;
      text-decoration: none;
      font-size: 0.95em;
    }

    #login-message {
      margin-top: 20px;
      text-align: center;
      font-weight: bold;
    }

    #login-message.success {
      color: green;
    }

    #login-message.error {
      color: red;
    }

    .switch-link {
      margin-top: 15px;
      text-align: center;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media screen and (max-width: 480px) {
      .container {
        padding: 25px;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">LifeCycle</div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="mailto:support@lifecycle.com">Contact</a></li>
        <li><a href="health-records.html">Health Records</a></li>
        <li><a href="#"><i class="fas fa-sign-in-alt"></i></a></li>
      </ul>
    </nav>
  </header>

  <section id="login-section">
    <div class="container">
      <div id="login-form-container" class="form-container">
        <h2>Sign In</h2>
        <form id="login-form">
          <label for="login-email">Email:</label>
          <input type="email" id="login-email" name="email" required>

          <label for="login-password">Password:</label>
          <input type="password" id="login-password" name="password" required>

          <label><input type="checkbox" id="remember-me" /> Remember me</label>
          <a href="#">Forgot password?</a>

          <button type="submit">Sign In</button>
        </form>
        <div class="switch-link">
          <p>Don't have an account? <a href="#" id="show-registration-form">Become a member</a></p>
        </div>
      </div>

      <div id="registration-form-container" class="form-container" style="display: none;">
        <h2>Create an Account</h2>
        <form id="registration-form">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required>

          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>

          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required>

          <button type="submit">Register</button>
        </form>
        <div class="switch-link">
          <p>Already have an account? <a href="#" id="show-login-form">Sign In here</a></p>
        </div>
      </div>

      <div id="login-message" class=""></div>
    </div>
  </section>

  <script>
    const API = "http://localhost:4000/api";

    document.getElementById('show-registration-form').addEventListener('click', () => {
      document.getElementById('login-form-container').style.display = 'none';
      document.getElementById('registration-form-container').style.display = 'block';
    });

    document.getElementById('show-login-form').addEventListener('click', () => {
      document.getElementById('registration-form-container').style.display = 'none';
      document.getElementById('login-form-container').style.display = 'block';
    });

    document.getElementById('registration-form').addEventListener('submit', async function (e) {
      e.preventDefault();
      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const msgBox = document.getElementById('login-message');

      try {
        const res = await fetch(`${API}/register`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ name, email, password }),
        });

        const data = await res.json();

        if (res.ok) {
          msgBox.className = "success";
          msgBox.innerText = "Registration successful! Please log in.";
          document.getElementById('registration-form-container').style.display = 'none';
          document.getElementById('login-form-container').style.display = 'block';
        } else {
          msgBox.className = "error";
          msgBox.innerText = data.error || "Registration failed.";
        }
      } catch (err) {
        msgBox.className = "error";
        msgBox.innerText = "Network error. Try again later.";
      }
    });

    document.getElementById('login-form').addEventListener('submit', async function (e) {
      e.preventDefault();
      const email = document.getElementById('login-email').value.trim();
      const password = document.getElementById('login-password').value;
      const msgBox = document.getElementById('login-message');

      try {
        const res = await fetch(`${API}/login`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, password }),
        });

        const data = await res.json();

        if (res.ok && data.token) {
          localStorage.setItem("token", data.token);
          localStorage.setItem("isLoggedIn", "true");
          localStorage.setItem("userEmail", email);
          window.location.href = "app.html";
        } else {
          msgBox.className = "error";
          msgBox.innerText = data.error || "Login failed.";
        }
      } catch (err) {
        msgBox.className = "error";
        msgBox.innerText = "Network error. Try again later.";
      }
    });
  </script>
</body>
</html>
